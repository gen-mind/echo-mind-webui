# =============================================================================
# EchoMind CI Pipeline
# =============================================================================
#
# Continuous Integration workflow for EchoMind WebUI customizations.
# Runs on the echomind-customizations branch and feature branches.
#
# This workflow:
# - Validates workflow syntax
# - Lints and formats frontend code
# - Runs frontend unit tests with coverage
# - Runs security audit on dependencies
# - Builds the production bundle
# - Validates TypeScript types
# - Verifies Docker build
#
# Reference: https://docs.github.com/en/actions/using-workflows
# =============================================================================

name: EchoMind CI

on:
  push:
    branches:
      - echomind-customizations
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - echomind-customizations

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Install Job - Shared dependency installation with caching
  # ===========================================================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Verify Installation
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Dependencies installed: $(ls node_modules | wc -l) packages"

  # ===========================================================================
  # Security Job - Dependency Audit
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules Cache
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        # Note: Using || true because some upstream deps may have vulnerabilities
        # we can't fix. Review audit output in logs.

      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --json 2>/dev/null | jq -r '
            if .metadata then
              "- **Vulnerabilities**: \(.metadata.vulnerabilities.total // 0) total"
            else
              "- **Audit**: No vulnerabilities data available"
            end
          ' >> $GITHUB_STEP_SUMMARY || echo "- Audit completed (see logs for details)" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Lint Job - Code Quality Checks
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules Cache
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Run ESLint
        run: npm run lint:frontend

      - name: Check Formatting (Prettier)
        run: npx prettier --check "**/*.{js,ts,svelte,css,md,json}" --ignore-path .prettierignore

      - name: Check TypeScript Types
        run: npm run check

  # ===========================================================================
  # Test Job - Frontend Unit Tests
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [install]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules Cache
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Run Vitest
        run: npm run test:frontend -- --coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4.3.4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Build Job - Production Build Verification
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test, security]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules Cache
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Build Production Bundle
        run: npm run build
        env:
          # Build-time environment variables (empty for CI)
          VITE_ECHOMIND_API_URL: ''
          VITE_ECHOMIND_WS_URL: ''

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.3.4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

      - name: Report Build Size
        run: |
          echo "## Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          if [ -d "build" ]; then
            find build -type f \( -name "*.js" -o -name "*.css" \) | head -20 | while read file; do
              size=$(du -h "$file" | cut -f1)
              echo "| ${file#build/} | $size |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "| No build output found | - |" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Docker Build Job - Container Image Verification
  # ===========================================================================
  docker-build:
    name: Docker Build (Verify)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    # Run on PRs and pushes to main branch
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/echomind-customizations'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.4.0

      - name: Build Docker Image (No Push)
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          push: false
          tags: echomind-webui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Image
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: echomind-webui:test" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Build successful" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Workflow Validation Job - Validate GitHub Actions syntax
  # ===========================================================================
  validate-workflows:
    name: Validate Workflows
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Validate workflow syntax
        run: |
          echo "Validating GitHub Actions workflow files..."
          for file in .github/workflows/*.yml; do
            echo "Checking: $file"
            # Basic YAML validation
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
          echo "All workflows validated successfully."
